# Fly.io configuration for FFmpeg Service
# This is a placeholder configuration - update with your actual app name and settings

app = "videoai-ffmpeg"
primary_region = "iad"

[build]
  # Dockerfile is in the root of this service directory
  dockerfile = "Dockerfile"

[env]
  PORT = "8000"
  PYTHONUNBUFFERED = "1"

[http_service]
  internal_port = 8000
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 0
  processes = ["app"]

  [[http_service.checks]]
    grace_period = "10s"
    interval = "30s"
    method = "GET"
    timeout = "5s"
    path = "/health"

# Secrets should be set via: fly secrets set KEY=value
# These are placeholders for documentation:
# TELEGRAM_API_ID - Set via: fly secrets set TELEGRAM_API_ID=your_api_id
# TELEGRAM_API_HASH - Set via: fly secrets set TELEGRAM_API_HASH=your_api_hash
# TELEGRAM_CHANNEL_ID - Set via: fly secrets set TELEGRAM_CHANNEL_ID=your_channel_id
